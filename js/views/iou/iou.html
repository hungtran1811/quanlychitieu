<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center gap-2">
      <span class="brand">P102</span>
      <span class="text-muted">/ Chi tiêu chung</span>
    </div>
    <div>
      <a data-link href="/dashboard" class="nav-link d-inline px-2"
        >Dashboard</a
      >
      <a data-link href="/bills" class="nav-link d-inline px-2">Tiền nhà</a>
      <!-- Nút Admin: ẩn mặc định -->
      <a
        data-link
        href="/admin"
        id="adminNav"
        class="nav-link d-inline px-2 d-none"
        >Admin</a
      >
    </div>
  </div>
  <div class="row g-3">
    <div class="col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="mb-3">Tạo yêu cầu chi tiêu</h6>
          <div class="mb-2">
            <label class="form-label">Số tiền</label
            ><input
              id="amount"
              type="number"
              class="form-control"
              placeholder="vd: 120000"
            />
          </div>
          <div class="mb-2">
            <label class="form-label">Mô tả</label
            ><input
              id="desc"
              type="text"
              class="form-control"
              placeholder="vd: Mua giấy vệ sinh"
            />
          </div>
          <div class="mb-2">
            <label class="form-label">Người tham gia</label>
            <div id="participantBox"></div>
          </div>
          <button id="btnCreateReq" class="btn btn-primary w-100">
            Tạo yêu cầu
          </button>
          <div class="form-text mt-2">
            * Trạng thái ban đầu: <b>pending</b>. Admin sẽ duyệt.
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-7">
      <div class="card shadow-sm border-0 mb-3">
        <div class="card-body">
          <h6 class="mb-2">Hàng đợi của bạn (đã gửi)</h6>
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>Thời gian</th>
                  <th>Mô tả</th>
                  <th class="text-end">Số tiền</th>
                  <th>Trạng thái</th>
                </tr>
              </thead>
              <tbody id="yourQueue">
                <tr>
                  <td colspan="4" class="text-muted">Đang tải…</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h6 class="mb-2">Giao dịch đã duyệt</h6>
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
                <tr>
                  <th>Thời gian</th>
                  <th>Mô tả</th>
                  <th>Người trả</th>
                  <th class="text-end">Số tiền</th>
                </tr>
              </thead>
              <tbody id="approvedList">
                <tr>
                  <td colspan="4" class="text-muted">Đang tải…</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
