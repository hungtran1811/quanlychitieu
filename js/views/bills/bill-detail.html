<div class="container py-4">
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <a data-link href="/bills" class="btn btn-link p-0">← Quay lại danh sách</a>
    <span class="text-muted">Demo UI</span>
  </div>
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h5 class="mb-3">Hóa đơn tháng <span id="billYm">—</span></h5>

      <div class="row g-3">
        <div class="col-lg-6">
          <div class="border rounded p-3 h-100">
            <h6 class="mb-3">Nhập liệu (Admin)</h6>
            <div class="mb-2">
              <label class="form-label">Tổng chủ nhà báo</label>
              <input type="number" class="form-control" placeholder="vd: 5160600" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Tiền phòng (cố định)</label>
              <input type="number" class="form-control" placeholder="vd: 4000000" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Nước (100k × số người)</label>
              <div class="input-group">
                <span class="input-group-text">Đơn giá</span>
                <input type="number" class="form-control" value="100000" disabled>
                <span class="input-group-text">Số người</span>
                <input type="number" class="form-control" value="3" disabled>
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label">Phí chung (rác + net)</label>
              <input type="number" class="form-control" value="150000" disabled>
            </div>
            <div class="mb-2">
              <label class="form-label">Điện (meter)</label>
              <div class="row g-2">
                <div class="col"><input type="number" class="form-control" placeholder="Số cũ" value="1100" disabled></div>
                <div class="col"><input type="number" class="form-control" placeholder="Số mới" value="1250" disabled></div>
                <div class="col"><input type="number" class="form-control" placeholder="Đơn giá" value="3800" disabled></div>
              </div>
              <div class="form-text">Mốc rời sớm (nếu có): 1150 (Demo)</div>
            </div>
            <button class="btn btn-secondary mt-2" disabled>Chốt hóa đơn (Demo)</button>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="border rounded p-3 h-100">
            <h6 class="mb-3">Đối chiếu & Chia phần</h6>
            <div class="mb-2">Tổng chủ nhà: <strong id="landlordTotal">5.160.600 đ</strong></div>
            <div class="mb-2">Tổng chi tiết: <strong id="computedTotal">5.160.600 đ</strong></div>
            <div class="mb-3">Chênh lệch: <strong id="diff">0 đ</strong> <span class="badge text-bg-success">Khớp</span></div>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between"><span>Hưng</span><strong>1.720.200 đ</strong></li>
              <li class="list-group-item d-flex justify-content-between"><span>B</span><strong>1.720.200 đ</strong></li>
              <li class="list-group-item d-flex justify-content-between"><span>C</span><strong>1.720.200 đ</strong></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
