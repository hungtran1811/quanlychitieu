<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin - Quản lý chi tiêu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><text y='14' font-size='14'>💼</text></svg>">
</head>
<body class="bg-light">
<nav class="navbar bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="./index.html">💼 Admin</a>
    <div class="d-flex gap-2">
      <button class="btn btn-outline-secondary btn-sm" id="btnLogout">Đăng xuất</button>
    </div>
  </div>
</nav>

<main class="container my-4">
  <ul class="nav nav-tabs" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-approve" type="button">Phê duyệt chi tiêu</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-requests" type="button">Thanh toán nợ</button>
    </li>
  </ul>

  <div class="tab-content border border-top-0 rounded-bottom bg-white p-3">
    <div class="tab-pane fade show active" id="tab-approve">
      <h5>Hàng đợi chi tiêu</h5>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead><tr><th>Người chi</th><th>Danh mục</th><th>Số tiền</th><th>Người đi cùng</th><th>Thời gian</th><th></th></tr></thead>
          <tbody id="pendingBody"></tbody>
        </table>
      </div>
    </div>

    <div class="tab-pane fade" id="tab-requests">
      <h5>Yêu cầu thanh toán nợ (settle all, pending)</h5>
      <div class="table-responsive">
        <table class="table table-sm">
          <thead><tr><th>Bên A</th><th>Bên B</th><th>Tháng</th><th>Ghi chú</th><th>Thời gian</th><th></th></tr></thead>
          <tbody id="reqBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<script type="module" src="./page_admin.mjs"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
