<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Panel • Quản lý chi tiêu</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light text-dark" style="font-family: 'Exo', sans-serif">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin • ChiTiêuPhòng</a>
        <div class="d-flex align-items-center">
          <button id="btn-go-user" class="btn btn-outline-secondary me-3">
            Xem Người dùng
          </button>
          <img
            id="admin-avatar"
            src=""
            alt="avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px; object-fit: cover; display: none"
          />
          <span id="admin-name" class="fw-semibold me-3">Admin</span>
          <button id="btn-logout" class="btn btn-outline-secondary">
            Đăng xuất
          </button>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <div
        id="sidebar-admin"
        class="bg-white shadow-sm"
        style="width: 250px; min-height: 100vh"
      >
        <ul class="nav flex-column p-3">
          <li class="nav-item mb-2">
            <a class="nav-link active" href="admin.html">Thống kê</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="manage-members.html"
              >Quản lý thành viên</a
            >
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="bills.html">Nhập tiền nhà</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="#">Duyệt chi tiêu</a>
          </li>
        </ul>
      </div>
      <main class="flex-grow-1 p-4">
        <div class="row mb-4">
          <div class="col-12">
            <div class="card shadow-sm mb-3">
              <div class="card-body">
                <h5 class="card-title">Biểu đồ tổng nợ giữa các thành viên</h5>
                <canvas id="chart-overview"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Nhập thông tin tiền nhà</h5>
            <form id="form-bill" class="row g-3">
              <div class="col-md-3">
                <label for="input-house-fixed" class="form-label"
                  >Tiền nhà cứng</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="input-house-fixed"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="input-electric-new" class="form-label"
                  >Số điện mới</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="input-electric-new"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="input-electric-old" class="form-label"
                  >Số điện cũ</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="input-electric-old"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="input-net-trash" class="form-label"
                  >Net & Rác</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="input-net-trash"
                  value="150000"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="input-water-people" class="form-label"
                  >Số người ở nước</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="input-people"
                  required
                />
              </div>
              <div class="col-md-3">
                <label for="input-owner-sent" class="form-label"
                  >Chủ nhà gửi</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="input-owner-sent"
                />
              </div>
              <div class="col-md-6">
                <label for="input-other" class="form-label"
                  >Khoản ngoài lệ (nếu có)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-other-desc"
                  placeholder="Mô tả khoản ngoài lệ"
                />
                <input
                  type="number"
                  class="form-control mt-2"
                  id="input-other-amount"
                  placeholder="Số tiền ngoài lệ"
                />
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">
                  Lưu tiền nhà
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">So sánh tổng tiền nhà với báo của chủ</h5>
            <p>Tổng tính toán: <strong id="calc-total">0 VNĐ</strong></p>
            <p>Tổng chủ nhà báo: <strong id="owner-total">0 VNĐ</strong></p>
            <p id="diff" class="fw-semibold"></p>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Các khoản chi chưa duyệt</h5>
            <div id="pending-list" class="list-group"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
