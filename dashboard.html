<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard • Người dùng</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light text-dark" style="font-family: 'Exo', sans-serif">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ChiTiêuPhòng</a>
        <div class="d-flex align-items-center">
          <img
            id="user-avatar"
            src=""
            alt="avatar"
            class="rounded-circle me-2"
            style="width: 40px; height: 40px; object-fit: cover; display: none"
          />
          <span id="user-name" class="fw-semibold me-3">Xin chào, [Tên]</span>
          <button id="btn-logout" class="btn btn-outline-secondary">
            Đăng xuất
          </button>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <div
        id="sidebar"
        class="bg-white shadow-sm"
        style="width: 250px; min-height: 100vh"
      >
        <ul class="nav flex-column p-3">
          <li class="nav-item mb-2">
            <a class="nav-link active" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="#">Danh sách chi tiêu</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="manage-members.html"
              >Quản lý thành viên</a
            >
          </li>
          <!-- nếu user không phải admin, quản lý thành viên có thể ẩn -->
        </ul>
      </div>
      <main class="flex-grow-1 p-4">
        <div class="row mb-4">
          <div class="col-md-6">
            <div class="card shadow-sm mb-3">
              <div class="card-body">
                <h5 class="card-title">Bạn đang nợ</h5>
                <p class="display-6" id="you-owe">0 VNĐ</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm mb-3">
              <div class="card-body">
                <h5 class="card-title">Người khác nợ bạn</h5>
                <p class="display-6" id="others-owe">0 VNĐ</p>
              </div>
            </div>
          </div>
        </div>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Thêm khoản chi mới</h5>
            <form id="form-expense" class="row g-3">
              <div class="col-md-4">
                <label for="input-amount" class="form-label">Số tiền</label>
                <input
                  type="number"
                  class="form-control"
                  id="input-amount"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="input-split-type" class="form-label"
                  >Chia đều / Tùy chỉnh</label
                >
                <select id="input-split-type" class="form-select">
                  <option value="equal">Chia đều</option>
                  <option value="custom">Tùy chỉnh</option>
                </select>
              </div>
              <div
                class="col-md-4"
                id="custom-split-container"
                style="display: none"
              >
                <label class="form-label">Chi tiết chia</label>
                <div id="custom-split-fields" class="row g-2">
                  <!-- JS sẽ thêm các input theo member -->
                </div>
              </div>
              <div class="col-md-12">
                <label for="input-description" class="form-label">Mô tả</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-description"
                  placeholder="Ví dụ: Tiền điện tháng 9"
                />
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Gửi</button>
              </div>
            </form>
          </div>
        </div>

        <!-- danh sách chi tiêu -->
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title">Khoản bạn đã trả</h5>
            <div id="your-expenses-list"></div>
          </div>
        </div>
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title">Khoản bạn nợ người khác</h5>
            <div id="shared-to-you-list"></div>
          </div>
        </div>
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="card-title">Người khác nợ bạn</h5>
            <div id="shared-from-you-list"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
